project_name: gnkf
release:
  github:
    owner: goark
    name: gnkf

builds:
-
  env:
  - GO111MODULE=on
  goos:
  - linux
  - darwin
  - windows
  - freebsd
  goarch:
  - amd64
  - riscv64
  - arm64
  main: ./
  flags:
  - -trimpath
  ldflags: -s -w -X github.com/goark/gnkf/facade.Version=v{{ .Version }}
  binary: gnkf

archives:
-
  rlcp: true
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
  name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}64bit
      {{- else if eq .Arch "386" }}32bit
      {{- else if eq .Arch "arm64" }}ARM64
      {{- else if eq .Arch "riscv64" }}RICSV
      {{- else }}{{ .Arch }}{{ end }}
  files:
  - LICENSE*
  - README*
  - dependency.png

changelog:
  sort: asc
  filters:
    exclude:
      - docs
      - typo
      - Merge pull request
      - Merge branch

snapshot:
  name_template: SNAPSHOT-{{ .Commit }}

checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
